{% extends 'blog/index.html' %}

{% block content %}
<div class="card">
    <h3 class="card-title text-center">{{ post.title }}</h3>
    <img src="{{ post.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">
            {{ post.body }}   
        </p>
    </div>
</div>
{% endblock %}
